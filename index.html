<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Quiz PRO | Secure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-blur-effect"></div>

    <div id="login-screen" class="container">
        <h1 class="neon-text">MÜZİK QUIZ</h1>
        <p class="intro-text">Spotify kütüphaneni test etmeye hazır mısın?</p>
        <button id="login-button" onclick="redirectToSpotify()">
            SPOTIFY İLE BAĞLAN
        </button>
    </div>

    <div id="game-container" class="container hidden" style="display: none;">
        <div class="quiz-header">
            <p>Puan: <span id="score">0</span></p>
            <p>Kalan Süre: <span id="timer-display">15</span></p>
        </div>
        
        <div id="options-container">
            </div>

        <div id="feedback"></div>
        
        <button onclick="logout()" class="exit-btn">Çıkış Yap</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
