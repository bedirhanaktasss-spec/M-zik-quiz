<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Müzik Quiz Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-screen">
        <h1 class="neonText">MÜZİK QUIZ</h1>
        <p>Şarkıları duymak için Spotify ile bağlan</p>
        <button id="login-btn">SPOTIFY İLE BAĞLAN</button>
    </div>

    <div id="game-screen" style="display:none;">
        <div class="header">
            <span id="question-count">1 / 15</span>
            <div id="timer-display">20</div>
        </div>
        
        <div class="player-container">
            <div class="vinyl-record" id="record"></div>
            <div id="status-text">Şarkıyı Tahmin Et!</div>
        </div>

        <div id="options-container">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
